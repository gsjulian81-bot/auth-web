<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - AuthWeb</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">üîê</div>
      <h1>Reset Password</h1>
      <p class="subtitle">Enter your new password</p>
      
      <form id="resetForm">
        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter new password" minlength="6">
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm new password" minlength="6">
        </div>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        
        <button type="submit" class="btn">Reset Password</button>
      </form>
      
      <p class="footer-text">
        <a href="/login">Back to Sign in</a>
      </p>
    </div>
  </div>
  
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    
    if (!token) {
      document.getElementById('error').textContent = 'Invalid or missing reset token.';
      document.querySelector('button').disabled = true;
    }
    
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errorEl = document.getElementById('error');
      const successEl = document.getElementById('success');
      errorEl.textContent = '';
      successEl.textContent = '';
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        errorEl.textContent = 'Passwords do not match.';
        return;
      }
      
      try {
        const res = await fetch('/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password })
        });
        
        const data = await res.json();
        
        if (data.success) {
          successEl.textContent = data.message + ' Redirecting to login...';
          setTimeout(() => window.location.href = '/login', 2000);
        } else {
          errorEl.textContent = data.error;
        }
      } catch (err) {
        errorEl.textContent = 'An error occurred. Please try again.';
      }
    });
  </script>
</body>
</html>
